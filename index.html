<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Nathan Araujo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Museum Admission in JS</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
	  <center>
		<!-- Header -->
    <h1>Museum Admisson in JS</h1>
		<table>
			<tr align = "center">
				<td valign="top" align="centre">
					<h3>This program will tell the user the admission cost depending on their age and day of the week:</h3>
					<form action="javascript:displayCost()">
						<!-- Textbox for Age -->
						<label for="age">Age:</label>
						<input type="number" step="1" min="0" id="age"><br><br>

						<!-- Dropdown Box -->
						<label for="day">Day:</label>
						<select name="day" id="day">
						    <optgroup label="Weekdays">
						    <option value="Monday">Monday</option>
						    <option value="Tuesday">Tuesday</option>
						    <option value="Wednesday">Wednesday</option>
						    <option value="Thursday">Thursday</option>
						    <option value="Friday">Friday</option>
						    <option value="Saturday">Saturday</option>
								<option value="Sunday">Sunday</option>
								</optgroup>
						</select>
						<br><br>
						<!-- Button to display cost -->
						<input type="submit" value="Display Cost">
					</form>
				</td>
				<!-- Image -->
				<img src="./images/Museum.jpg" alt="Museum" width="25%">
			</tr>
		</table>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			
		</div>
		  </center>
  </body>
</html>
